<div class="form-buttons">
  <p-button
    [icon]="themeButtonIcon"
    [raised]="true"
    [pTooltip]="themeButtonTip"
    tooltipPosition="top"
    (click)="onSwitchTheme()"
    severity="info"
    />
    
    <p-button
    icon="pi pi-undo"
    [raised]="true"
    (click)="onFollowOs()"
    severity="info"
    pTooltip="Follow OS theme"
    tooltipPosition="top"
    [disabled]="isFollowingOs"
  />
</div>
